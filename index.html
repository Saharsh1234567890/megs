<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Algebra Quiz</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f0f0f0;
    }

    .container {
        max-width: 800px;
        margin: 50px auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 8px;
        text-align: center;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
        color: #333;
    }

    .question {
        font-size: 18px;
        margin-bottom: 10px;
    }

    .options {
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    label {
        margin-bottom: 10px;
    }

    button {
        margin-top: 20px;
        padding: 10px 20px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
    }

    button:hover {
        background-color: #0056b3;
    }

    button:focus {
        outline: none;
    }

    #result {
        margin-top: 20px;
        border: 2px solid #007bff;
        padding: 20px;
        display: none;
    }

    #score {
        font-size: 20px;
        margin-bottom: 20px;
    }

    #answers {
        font-size: 16px;
    }
</style>
</head>
<body>
<div class="container">
    <h1>Algebra Quiz</h1>
    <div id="quiz">
        <div class="question">1. What is the value of x in the equation 2x + 3 = 11?</div>
        <div class="options">
            <label><input type="radio" name="q1" value="a"> a) 4</label>
            <label><input type="radio" name="q1" value="b"> b) 5</label>
            <label><input type="radio" name="q1" value="c"> c) 6</label>
            <label><input type="radio" name="q1" value="d"> d) 7</label>
        </div>

        <div class="question">2. Simplify the expression: 3x^2 - 5x + 2x - 1</div>
        <div class="options">
            <label><input type="radio" name="q2" value="a"> a) 3x^2 - 3x - 1</label>
            <label><input type="radio" name="q2" value="b"> b) 2x^2 - 3x - 1</label>
            <label><input type="radio" name="q2" value="c"> c) 3x^2 - 5x - 1</label>
            <label><input type="radio" name="q2" value="d"> d) 3x^2 - 5x + 1</label>
        </div>

        <div class="question">3. Solve for y: 4y - 7 = 3</div>
        <div class="options">
            <label><input type="radio" name="q3" value="a"> a) 2</label>
            <label><input type="radio" name="q3" value="b"> b) 3/2</label>
            <label><input type="radio" name="q3" value="c"> c) 5/4</label>
            <label><input type="radio" name="q3" value="d"> d) 1</label>
        </div>

        <div class="question">4. If x = 3, what is the value of 2x + 5?</div>
        <div class="options">
            <label><input type="radio" name="q4" value="a"> a) 11</label>
            <label><input type="radio" name="q4" value="b"> b) 12</label>
            <label><input type="radio" name="q4" value="c"> c) 13</label>
            <label><input type="radio" name="q4" value="d"> d) 14</label>
        </div>

        <div class="question">5. Factorize the expression: x^2 + 5x + 6</div>
        <div class="options">
            <label><input type="radio" name="q5" value="a"> a) (x + 2)(x + 3)</label>
            <label><input type="radio" name="q5" value="b"> b) (x - 2)(x - 3)</label>
            <label><input type="radio" name="q5" value="c"> c) (x + 2)(x - 3)</label>
            <label><input type="radio" name="q5" value="d"> d) (x - 2)(x + 3)</label>
        </div>

        <button onclick="submitQuiz()">Submit Quiz</button>
    </div>
    <div id="result">
        <h2>Quiz Result</h2>
        <div id="score"></div>
        <div id="answers"></div>
    </div>
</div>

<script>
    function submitQuiz() {
        const answers = {
            q1: document.querySelector('input[name="q1"]:checked').value,
            q2: document.querySelector('input[name="q2"]:checked').value,
            q3: document.querySelector('input[name="q3"]:checked').value,
            q4: document.querySelector('input[name="q4"]:checked').value,
            q5: document.querySelector('input[name="q5"]:checked').value
        };

        const correctAnswers = {
            q1: 'a',
            q2: 'a',
            q3: 'c',
            q4: 'a',
            q5: 'a'
        };

        let score = 0;
        const correctAnswersList = [];

        for (const key in answers) {
            if (answers[key] === correctAnswers[key]) {
                score++;
                correctAnswersList.push(`<li>${key}: ${correctAnswers[key]}</li>`);
            }
        }

        document.getElementById('quiz').style.display = 'none';
        document.getElementById('result').style.display = 'block';
        document.getElementById('score').innerHTML = `Your score: ${score}/5`;
        document.getElementById('answers').innerHTML = `<ul>${correctAnswersList.join('')}</ul>`;
    }
</script>
</body>
</html>
